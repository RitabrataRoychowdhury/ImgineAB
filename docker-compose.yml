# Docker Compose for Document Q&A System
version: '3.8'

services:
  document-qa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-qa-system
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_PATH=data/database/documents.db
      - MAX_FILE_SIZE_MB=10
      - ALLOWED_FILE_TYPES=pdf,txt,docx
      - STREAMLIT_PORT=8501
      - DEBUG_MODE=false
    volumes:
      # Persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - document-qa-network

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: document-qa-nginx
